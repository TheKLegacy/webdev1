---
title: Reservation
layout: default
---
<script src="formDateGen.js"></script>
<script src="formValidate.js"></script>

<body  onload="generateForm()">
	<div id="form-body" class="container">
		<header>
			<h1 class="text-center page-header">Dom's Fancy Dining Reservations</h1><br><br>
		</header> 
		
			<form onsubmit="return verifyForm()" onreset="clearErrs()" action="https://cpscserv.dom.edu/faculty/jhelwig/formConfirm.php" method="post">
				<div class="container-fluid">
				<div class="row">
					<div class="col-md-6"> 
							<div class="form-group row">
								<label for="name" class="col-sm-5 col-md-12 col-lg-5 col-form-label text-nowrap">Name on Reservation</label>
								<div class="col-sm-7 col-md-12 col-lg-7">
									<input autofocus type="text" id="name" name="name" class="form-control form-control-sm" placeholder="Enter name">
									<div id="name-warning" class="warning-msg"></div>
								</div>
							</div>
							<div class="form-group row">
								<label for="tel" class="col-sm-5 col-md-12 col-lg-5 col-form-label text-nowrap">Contact Phone Number</label>
								<div class="col-sm-7 col-md-12 col-lg-7">
									<input type="text" id="tel" name="tel" class="form-control form-control-sm" title="Enter password">
									<div id="tel-warning" class="warning-msg"></div>
								</div>
							</div>
							<div class="form-group row">
								<label for="email" class="col-sm-5 col-md-12 col-lg-5 col-form-label text-nowrap">Email Address</label>
								<div class="col-sm-7 col-md-12 col-lg-7">
									<input type="text" id="email" name="email" class="form-control form-control-sm">
									<div id="email-warning" class="warning-msg"></div>
								</div>
							</div>
							<div class="form-group row">
								<label for="numGuests" class="col-sm-5 col-md-12 col-lg-5 col-form-label text-nowrap">Number of Guests</label>
								<div class="col-sm-2 col-md-12 col-lg-2">
									<input size="2" type="text" id="numGuests" name="numGuests" class="form-control form-control-sm">
								</div>
								<div id="num-warning" class="warning-msg col-sm-5 col-md-12 col-lg-5"></div>
							</div>
						<div class="row align-items-center">
							<div class="form-group row col-auto dateForm">
									<label class="col-6" for="month">Month</label>
									<select onchange="genFormDays(false)" class="form-control-sm col-6" id="month" name="month"> 
										<!--Empty option for validation-->
										<option value="">-</option>
									</select>
							</div>
							<div class="form-group row col-auto dateForm">
								<label class="col-6" for="day">Day</label>
								<select class="form-control-sm col-6" id="day" name="day"> 
									<!--Empty option for validation-->
									<option value="">-</option>
								</select>
							</div>
							<div class="form-group row col-auto dateForm">
								<label class="col-6" for="year">Year</label>
								<select onchange="genFormDays(false)" class="form-control-sm col-6" id="year" name="year"> 
									<!--Empty option for validation-->
									<option value="">-</option>
								</select>
							</div>
						</div>
						<div class="form-group"> 
							<label for="occasion">Occasion</label>
							<select class="form-control" id="occasion" name="occasion"> 
								<option selected value="c">Casual</option>
								<option value="b">Buisiness</option>
								<option value="bd">Birthday</option>
								<option value="wedding">Wedding/Aniversery Reception</option>
								<option value="grad">Graduation Party</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="notes">List any dietary restrictions or allergies</label>
							<textarea class="form-control" id="notes" name="notes" cols="20" rows="5"></textarea>
						</div>
						Courses<br>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="appetizers" name="appetizers" value="yes">
							<label for="appetizers">Appetizers</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="soupsal" name="soupsal" value="yes">
							<label for="soupsal">Soup & Salad</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="entre" name="entre" value="yes">
							<label for="entre">Entr&eacute;</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="dessert" name="dessert" value="yes">
							<label for="dessert">Dessert</label>
						</div>
						<fieldset>
							<legend>Desired Menu</legend>
							<div class="form-check">
								<input type="radio" class="form-check-input" id="breakfeast" name="meal" value="breakfeast">
								<label for="breakfeast">Breakfeast</label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" id="lunch" name="meal" value="lunch">
								<label for="lunch">Lunch</label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" id="dinner" name="meal" value="dinner">
								<label for="dinner">Dinner</label>
							</div>
							<div id="meal-warning" class="warning-msg"></div>
						</fieldset>
				</div>
			</div>
			</div>
			<div class="text-center">
				<input class="btn btn-dark" type="submit" value="Submit Reservation">&nbsp;&nbsp;&nbsp;&nbsp;
				<input class="btn btn-dark" type="reset"  value="Reset Reservation">
				</div>
			</form>
	</div>
